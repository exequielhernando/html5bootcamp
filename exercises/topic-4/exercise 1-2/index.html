<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storages/Drag and Drop</title>
</head>
<body >
    <header>
        <h1>Storages/Drag and Drop</h1>
    </header>
    <article>
        <section>
            <label for="">Write a small paragraph</label>
            <input draggable="true" id="saved_text" type="text">
            <button id="btn_save_text" type="submit">Save information</button>
            <button id="btn_detele_text" >Delete information</button>
            <button id="btn_show_information">Show information</button>
        </section>
        <section>
            <label for="">Area for drop text</label>
            <textarea draggable="true" name="" id="drop_text" cols="30" rows="10"></textarea>
        </section>
    </article>

    <script src="js/main.js"></script>
</body  >
</html>
