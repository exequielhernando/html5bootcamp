<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Multimedia(image, video, sound)</h1>
    </header>
    <section>
        <div>
            <img src="images/panda.jpg" alt="panda">
        </div>
        <div>
            <video width="560" height="315" controls>
                <source src="multimedia/video-1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/i8Rda89LYTg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div>
            <audio controls>
                <source src="multimedia/audio-1.mp3" type="audio/mp3">
                    Your browser does not support the video tag.
            </audio>
        </div>
    </section>
</body>
</html>
